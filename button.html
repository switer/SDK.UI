<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="MobileOptimized" content="320"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/sui.css">
	<script type="text/javascript" src="js/zepto.js"></script>
</head>
<!--header-->
<body class="sui-no-feed">
	<div class="sui-btn-sel">
		<div class="sui-sel-box">
			<select class="sui-sel">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
	</div>
	<div class='sui-btn-check sui-mg-top sui-on' id='checkbox'></div>
	<div class='sui-btn-switch sui-mg-top' id="switch"></div>
	<input id="test" class="sui-btn sui-btn-primary sui-mg-top" data-toggle="2000" type="button" value="toggle">
	<input class="sui-btn sui-btn-pure sui-mg-top" data-toggle="2000" type="button" value="toggle">
	<input class="sui-btn sui-btn-silver sui-mg-top" data-feedback="sui-feedback" type="button" value="修改密码">
	<input class="sui-btn sui-w-full sui-mg-top sui-no-feed" type="button" value="登录">
	<input class="sui-btn sui-size-custom sui-mg-top" type="button" value="登录">
	<input class="sui-btn sui-btn-inverse sui-w-full sui-mg-top" type="button" value="注册">
	<input class="sui-btn sui-btn-primary sui-w-full sui-mg-top" type="button" value="注册">
	<div class="sui-btn-group sui-mg-top">
		<input class="sui-btn sui-btn-primary" type="button" value="登录">
		<input class="sui-btn" type="button" value="注册">
	</div>
	<div class="sui-btn-nav sui-nav-silver sui-mg-top">
		<input class="sui-btn sui-btn-silver" data-toggle="2000" type="button" value="导航1">
		<input class="sui-btn sui-btn-silver" type="button" value="导航2">
		<input class="sui-btn sui-btn-silver" type="button" value="导航3">
	</div>
	<script type="text/javascript">
		$('#test').on('click', function () {
			console.log('hello');
		})
		$('#checkbox').on('click', function (e) {
			var $this = $(this);
			if ($this.isOn()) 
				$this.suiOff();
			else $this.suiOn();
			
		})
		$('#switch').on('click', function (e) {
			var $this = $(this);
			if ($this.isOn()) 
				$this.suiOff();
			else $this.suiOn();
			
		})
	</script>

	<script type="text/javascript" src="js/build/sui.js"></script>
	<!--
	<script type="text/javascript" src="js/build/ui.extension.js"></script>
	<script type="text/javascript" src="js/build/ui.base.js"></script>
	<script type="text/javascript" src="js/build/ui.button.js"></script>
	-->
</body>
</html>
