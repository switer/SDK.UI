<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="MobileOptimized" content="320"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/sui.css">
	<script type="text/javascript" src="js/zepto.js"></script>
	<!-- 
	<script type="text/javascript" src="js/component/ui.base.js"></script>
	<script type="text/javascript" src="js/component/ui.input.js"></script>
	 -->
	<style type="text/css">
	    .gr-w{width: 60px;}
	    .gr-h {height:30px;}
	</style>
</head>
<body>
	<div class="sui-inp-box sui-mg-top">
		<input class="sui-inp" type="text"  placeholder="high-linght focus input" data-focus='true' />
		<div class="sui-btn-sel sui-mg6">
			<div class="sui-sel-box">
				<select class="sui-sel">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
		</div>
	</div>
	<div class="sui-inp-cmp sui-mg-top">
		<div class="sui-inp-label">登录</div>
		<div class="sui-inp-box">
			<input class="sui-inp" type="text"  placeholder="6-20位数字" />
		</div>
	</div>
	<div class="sui-inp-box sui-mg-top sui-inp-shadow-top">
		<input class="sui-inp" type="text"  placeholder="6-20位数字" data-focus='true'/>
	</div>
	<div class="sui-inp-group sui-mg-top">
		<div class="sui-inp-box">
			<input class="sui-inp" type="text"  placeholder="6-20位数字" />
		</div>
		<div class="sui-inp-box">
			<input class="sui-inp" type="text"  placeholder="6-20位数字" />
		</div>
	</div>
	<div class="sui-disp-box sui-mg-top">
		<div class="sui-inp-group sui-box-chi sui-mg-right">
			<div class="sui-inp-box">
				<input class="sui-inp" type="text"  placeholder="6-20位数字" />
			</div>
			<div class="sui-inp-box">
				<input class="sui-inp" type="text"  placeholder="6-20位数字" />
			</div>
		</div>
		<input class="sui-btn sui-size-custom " type="button" value="登录">
	</div>
	<div class="sui-inp-group sui-mg-top">
		<div class="sui-inp-box">
			<label class="sui-inp-inner-label gr-w">用户名:</label>
			<span class="sui-inp-text">1312312323</span>
		</div>
		<div class="sui-inp-box">
			<label class="sui-inp-inner-label gr-w">密码:</label>
			<span class="sui-inp-text">1312312323</span>
			<input id="test" class="sui-btn sui-btn-primary gr-h" type="button" value="toggle">
		</div>
	</div>

	<script type="text/javascript" src="js/build/sui.min.js"></script>
</body>
</html>
